<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sitio.css">
</head>
<body  id="inisesion">
    
<main class="form-signin w-100 m-auto">
  <form>
    <img src="https://oinkmygod.com/wp-content/uploads/2024/01/ejemplos-de-isologo-burger-king-bmw.jpg" alt="" width="100" >
    <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
      <label for="floatingInput">correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
      <label for="floatingPassword">contraseña</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
      <label class="form-check-label" for="checkDefault">
        Mantener sesión
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit"><a id="ingresar" href="clase14.html">Ingresar</a></button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
  </form>
</main>
<script defer="" src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"></script>

    

</body>
</html>
